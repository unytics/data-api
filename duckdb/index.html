<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="load">load</button>
    <button id="count">count</button>

    <script type="module">
      import * as duckdb from "https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.28.1-dev106.0/+esm";

      const loadButton = document.getElementById('load');
      loadButton.addEventListener('click', load);
      const countButton = document.getElementById('count');
      countButton.addEventListener('click', count);

      const getDb = async () => {
        if (window._db) {
          return window._db;
        }
        const JSDELIVR_BUNDLES = duckdb.getJsDelivrBundles();

        // Select a bundle based on browser checks
        const bundle = await duckdb.selectBundle(JSDELIVR_BUNDLES);

        const worker_url = URL.createObjectURL(
          new Blob([`importScripts("${bundle.mainWorker}");`], {
            type: "text/javascript",
          })
        );

        // Instantiate the asynchronus version of DuckDB-wasm
        const worker = new Worker(worker_url);
        // const logger = null //new duckdb.ConsoleLogger();
        const logger = new duckdb.ConsoleLogger();
        const db = new duckdb.AsyncDuckDB(logger, worker);
        await db.instantiate(bundle.mainModule, bundle.pthreadWorker);
        URL.revokeObjectURL(worker_url);
        window._db = db;
        return db;
      };

      async function load() {
          getDb().then(async (db) => {
            const conn = await db.connect();
            const stmt = await conn.query(
              `create table athletes as from "https://idl.uw.edu/mosaic/data/athletes.parquet"`
            );
            console.log('load');
            await conn.close();
          });



      }

      async function count() {
          getDb().then(async (db) => {
            // Create a new connection
            const conn = await db.connect();
            console.log((await conn.query(`select count(*) as nb from athletes`)).toArray().map((row) => row.toJSON()));
            await conn.close();


          });

      }

      self.query = async () => {
        const db = await getDb();
        const conn = await db.connect();
        const result = (await conn.query(`select count(*) as nb from athletes`)).toArray().map((row) => row.toJSON());
        await conn.close();
        return result;
      }

    </script>



  </body>
</html>
